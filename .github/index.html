<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="container-fluid cuidadano-digital">
            <div class="row">
                <div class="col">
                    <a href="https://cidi.cba.gov.ar/portal-publico/" target="_blank"><img src="../imagenes/cidi.png" alt="logo cuidadano digital"></a>
                </div>
                <div class="container-fluid linea-azul"></div>
            </div>
        </section>
    </header>
    <nav class="navbar justify-content-end">
        <ul class="">
            <li class="navbar-brand nav-link active"><a href="#">Inicio</a></li>
            <li class="navbar-brand nav-link active"><a href="#">Acceso</a></li>
            <li class="navbar-brand nav-link active"><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Ingreso al Aula Virual</h1>
                    <form class="mx-auto">
                        <div class="mx-auto">
                            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Su dirección de correo no será comprartido por esta plataforma.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="">
                            <label class="form-check-label" for="exampleCheck1">Recordar sesión</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Ingresar</button>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        <a  class="text-danger"href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid footer">
        <div class="row">
            <div class="col">
                <p>Desarrollado por alumnos del ISPC</p>
                <span> Pablo Alejandro Bajar - Luciano Cancinos - Gustavo Emilio Lima</span>
            </div>
            <div>
                <img src="../imagenes/logo_ispc.png" alt="logo ispc" class="attachment-medium_large size-medium_large>
            </div>
        </div>
    </footer>
